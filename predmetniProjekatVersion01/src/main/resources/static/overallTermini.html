<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Lista termina</title>
    <link href="assets/img/icon.png" rel="icon">


    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/table_prop.css">
    <link rel="stylesheet" href="css/termini_tabela.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/TerminList.js"></script>

</head>

<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo mr-auto"><a href="index.html">Pro&lt;G/&gt;YM</a></h1>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
            </ul>
        </nav>

    </div>
</header>

    <hr/>
    <br><br>

    <table id = "tabelaSearch" class="styled-table">
        <form id="searchBox" name = "searchBox" method="POST">
            <tr class="active-row">

                <th id = "naslovTabele" colspan="1">PRETRAGA TERMINA</th>
                <th class = "celijaZaSearch" colspan="1">
                    <label class="radioLabel" for="sve">PRIKAZI SVE</label>
                    <input class="radioButton" id= "sve" name="ropcija" type="radio" value="sve"/>
                    <label class="radioLabel" for="kriterijum">PO KRITERIJUMU</label>
                    <input class="radioButton" id= "kriterijum" name="ropcija" type="radio" value="krit"/>
                    <br/>
                    <input id= "maksimalnaCena" class= "criteriaInputBox" name="maksimalnaCena" type="text" placeholder="MAKSIMALNA CENA"/>
                    <input id= "maksimalnoTrajanje" class= "criteriaInputBox" name="maksimalnoTrajanje" type="text" placeholder="MAKSIMALNO TRAJANJE"/>
                    <br/>
                    <select name="nazivTreninga" id = "nazivSelect" class = "criteriaSelectBox">
                        <option value = "sve">NAZIV TRENINGA</option>
                        <option value = "intense">INTENSE</option>
                        <option value = "medium">MEDIUM</option>
                        <option value = "easy">EASY</option>
                    </select>
                    <select name="opisTreninga" id = "opisSelect" class = "criteriaSelectBox">
                        <option value = "sve">OPIS TRENINGA</option>
                        <option value = "napredni">NAPREDNI</option>
                        <option value = "srednji">SREDNJI</option>
                        <option value = "osnovni">OSNOVNI</option>
                        <option value = "tehnika">TEHNIKA</option>
                        <option value = "takmicarski">TAKMICARSKI</option>
                    </select>
                    <br/>
                    <select name="tipTreninga" id = "tipSelect" class = "criteriaSelectBox">
                        <option value = "sve">TIP TRENINGA</option>
                        <option value = "crossfit">CROSSFIT</option>
                        <option value = "fitness">FITNESS</option>
                        <option value = "yoga">YOGA</option>
                        <option value = "skill">SKILL</option>
                        <option value = "trx">TRX</option>
                        <option value = "competition">COMPETITION</option>
                        <option value = "mobility">MOBILITY</option>
                    </select>
                    <input id= "datum" class= "criteriaInputBox" name="datum" type="DATE"/>

                </th>
                <th class = "celijaZaSearch">
                    <input id = "dugmeTrazi" type = "submit" value = "TRAÅ½I"/>
                </th>

            </tr>
        </form>
    </table>
    <table id = "tabelaTermina" class="styled-table">
        <thead>
        <tr class="active-row">
            <td class="celijaNaslovTabele idWidth" onclick="sortirajBroj(0)">ID</td>
            <td class="celijaNaslovTabele nazivWidth" onclick="sortiraj(1)">NAZIV</td>
            <td class="celijaNaslovTabele opisWidth" onclick="sortiraj(2)">OPIS</td>
            <td class="celijaNaslovTabele tipWidth" onclick="sortiraj(3)">TIP</td>
            <td class="celijaNaslovTabele vremeWidth" onclick="sortiraj(4)"> POCETAK TERMINA</td>
            <td class="celijaNaslovTabele vremeWidth" onclick="sortiraj(5)">KRAJ TERMINA</td>
            <td class="celijaNaslovTabele trajanjeWidth" onclick="sortirajSaSufiksom(6,3)">TRAJANJE</td>
            <td class="celijaNaslovTabele cenaWidth" onclick="sortirajSaSufiksom(7,3)">CENA </td>
        </tr>
        </thead>
        <tbody id = "sadrzajTabele">

        </tbody>


    </table>


</body>

</html>
