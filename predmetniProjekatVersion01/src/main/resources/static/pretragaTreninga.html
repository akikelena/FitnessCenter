<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Lista termina</title>
    <link href="assets/img/icon.png" rel="icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/table_prop.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/pretraga.js"></script>

</head>

<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo mr-auto"><a href="index.html">Pro&lt;G/&gt;YM</a></h1>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
            </ul>
        </nav>

    </div>
</header>
<main id="main">
    <hr/>
    <br><br>

    <form method="post", id="search-form">
        <div class="row col-lg-12" data-aos="fade-up" data-aos-delay="150">
            <div class="input-group col-lg-6 ">
                <div class="input-group-prepend">

                </div>
                <label for="sortCena" id="cena-sort-polje"> Sortiraj po CENI</label>
                <br>
                <select name="sortiCena" id="sortCena">
                    <option value="rastuciSort-cena">Redosled RASTUĆE</option>
                    <option value="opadajuciSort-cena">Redosled OPADAJUĆE</option>
                </select>
            </div>
            <div class="input-group col-lg-6">
                <div class="input-group-prepend">

                </div>

            </div>
        </div>


        <br>

        <div class="text-center w-100">
            <label for="sortVreme" id="vreme-sort-polje"> Sortiraj po VREMENU</label>
        </div>
        <div class="form-group col-lg-12 mx-auto mb-0 text-center">
            <select name="sortiVreme" id="sortVreme">
                <option value="rastuciSort-vreme">Redosled RASTUĆE</option>
                <option value="opadajuciSort-vreme">Redosled OPADAJUĆE</option>
            </select>
        </div>

        <div class="text-center w-100">
            <p class="text-muted font-weight-bold"> Pretraga po NAZIVU TRENINGA
        </div>
        <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                 <span class="input-group-text bg-white px-4 border-md border-right-0">
                     <i class="fa fa-user text-muted"></i>
                 </span>
            </div>
            <input id="naziv-polje" type="text"  placeholder="Unesi NAZIV" name="Naziv"
                   class="form-control bg-white border-left-0 border-md" required="true">
        </div>

        <div class="text-center w-100">
            <p class="text-muted font-weight-bold"> Pretraga po TIPU TRENINGA
        </div>
        <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                 <span class="input-group-text bg-white px-4 border-md border-right-0">
                     <i class="fa fa-user text-muted"></i>
                 </span>
            </div>
            <input id="tip-polje" type="text"  placeholder="Unesi TIP TRENINGA" name="tipTreninga"
                   class="form-control bg-white border-left-0 border-md" required="true">
        </div>

        <div class="text-center w-100">
            <p class="text-muted font-weight-bold"> Pretraga po OPISU TRENINGA
        </div>
        <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                 <span class="input-group-text bg-white px-4 border-md border-right-0">
                     <i class="fa fa-user text-muted"></i>
                 </span>
            </div>
            <input id="opis-polje" type="text"  placeholder="Unesi OPIS TRENINGA" name="opisTreninga"
                   class="form-control bg-white border-left-0 border-md" required="true">
        </div>

        <div class="text-center w-100">
            <p class="text-muted font-weight-bold"> Pretraga po VREMENU TERMINA
        </div>
        <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                 <span class="input-group-text bg-white px-4 border-md border-right-0">
                      <i class="fa fa-user text-muted"></i>
                 </span>
            </div>
            <input id="pocetakTermina-polje" type="date"  placeholder="Unesi POCETAK TERMINA" name="Pocetak-termina"
                   class="form-control bg-white border-left-0 border-md" required="true">
        </div>

        <div class="text-center w-100">
            <p class="text-muted font-weight-bold"> Pretraga po CENI
        </div>
        <div class="input-group col-lg-6 mb-4">
            <div class="input-group-prepend">
                 <span class="input-group-text bg-white px-4 border-md border-right-0">
                      <i class="fa fa-user text-muted"></i>
                 </span>
            </div>
            <input id="cena-polje" type="number"  placeholder="Unesi CENU(maksimalnu vrednost)" name="Cena-termina"
                   class="form-control bg-white border-left-0 border-md" required="true">
        </div>

        <div class="form-group col-lg-12 mx-auto mb-0">
            <button name="trazi" type="submit" id="trazi-submit" class="btn btn-primary btn-block py-2" class="font-weight-bold"> Pretraži</button>
        </div>

        <br> <br>

    </form>

</main>

</body>

</html>
