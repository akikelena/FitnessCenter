<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pretraga termina</title>
    <link href="assets/img/icon.png" rel="icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/table_prop.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/TerminList.js"></script>

</head>

<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo mr-auto"><a href="index.html">Pro&lt;G/&gt;YM</a></h1>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
            </ul>
        </nav>

    </div>
</header>
<main id="main">
    <hr/>
    <br><br>

    <table id="termini-List" class="styled-table">
        <thead>
        <tr class="active-row">
            <th>#</th>
            <th>Pocetak termina</th>
            <th>Broj prijavljenih clanova</th>
            <th>Cena</th>
            <th>Naziv</th>
            <th>Opis</th>
            <th>Tip treninga</th>
            <th>Sala</th>
            <th>*</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <hr>
    <div class="text-muted font-weight-bold text-center w-100">

        <label for="sortCena" id="polje-cena" > Sortiraj po CENI</label>
        <select name="sorti-Cena" id="sortCena">
            <option value="nasumicanRedosled"> Nasumičan redosled</option>
            <option value="rastuciSortCena">Redosled RASTUĆE</option>
            <option value="opadajuciSortCena">Redosled OPADAJUĆE</option>
        </select>

    </div>

    <div class="text-muted font-weight-bold text-center w-100">

        <label for="sortVreme" id="polje-vreme"> Sortiraj po VREMENU</label>
        <select name="sorti-Vreme" id="sortVreme">
            <option value="nasumicanRedosled"> Nasumičan redosled</option>
            <option value="rastuciSortVreme">Redosled RASTUĆE</option>
            <option value="opadajuciSortVreme">Redosled OPADAJUĆE</option>
        </select>

    </div>


    <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <form method="post" id="search-form">
        <p class="text-muted font-weight-bold text-center w-100">
        <label for="naziv-polje"> Pretraga po nazivu</label>
        <input id="naziv-polje" type="text"  placeholder="Unesi NAZIV" name="naziv"/>
        <br>

        <label for="opis-polje"> Pretraga po opis</label>
        <input id="opis-polje" type="text"  placeholder="Unesi OPIS TRENINGA" name="opis"/>
        <br>

        <label for="tipTreninga-polje"> Pretraga po tipu treninga</label>
        <input id="tipTreninga-polje" type="text"  placeholder="Unesi TIP TRENINGA" name="tipTreninga"/>
        <br>

        <label for="pocetakTermina-polje"> Pretraga po vremenu pocetka</label>
        <input id="pocetakTermina-polje" type="date"  placeholder="Unesi POCETAK TERMINA" name="pocetakTerminaMax"/>
        <br>

        <label for="cena-polje"> Pretraga po ceni</label>
        <input id="cena-polje" type="number"  placeholder="Unesi CENU(maksimalnu vrednost)" name="cenaMax"/>
        <br>

        <button id="submit" class="submit" style="align-content: center"> Pretraži</button>

    </form>


</main>

</body>

</html>
