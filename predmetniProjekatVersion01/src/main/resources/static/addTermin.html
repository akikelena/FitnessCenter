<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Dodavanje termina</title>
    <link href="assets/img/icon.png" rel="icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/addTermin.js"> </script>
</head>
<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo mr-auto"><a href="index.html">Pro&lt;G/&gt;YM</a></h1>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
                <li class="active"><a href="trener_page.html">Pocetna</a></li>
            </ul>
        </nav>

    </div>
</header>

<main id="main">
    <hr/>

    <section id="prijava" class="prijava section-bg">
        <div class="container" data-aos="fade-up">
            <header class="header">
                <nav class="navbar navbar-expand-lg navbar-light py-3  justify-content-center">
                    <div class=" col-xl-12 col-lg-12 text-center text-lg-center">
                        <h3> DODAJ NOVI TERMIN </h3>
                    </div>
                </nav>
            </header>

            <form id="formBox" name="formBox" method="post">

                <div class="input-group col-lg-12 mb-4">
                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                            </span>
                    </div>
                    <input id="pocetakDatum" type="date" placeholder="Datum termina"
                           name="pocetakDatum"
                           required class="form-control bg-white border-left-0 border-md"/> <br>
                </div>

                <div class="input-group col-lg-12 mb-4">
                   <div class="col-lg-6">
                       <div class="input-group-prepend">
                       </div>
                       <input id="pocetakVreme" type="time"
                              name="pocetakVreme" min="07:00" maxlength="23:00"
                              required class="form-control bg-white border-left-0 border-md"/>
                   </div>

                    <div class="col-lg-6">
                        <div class="input-group-prepend">
                        </div>
                        <input id="krajVreme" type="time"
                               name="krajVreme" min="07:00" maxlength="23:00"
                               required class="form-control bg-white border-left-0 border-md"/>
                    </div>

                </div>

                <div class="input-group col-lg-12 mb-4">
                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                            </span>
                    </div>
                    <input id="cena" type="number" placeholder="Cena termina"
                           required="true" class="form-control bg-white border-left-0 border-md"/> <br>
                </div>


                <div class="input-group col-lg-12 mb-4">
                        <select class="section-bg custom-select" id="treninzi" name="treninzi" required>
                            <option value=""> TIP TRENINGA</option>
                        </select>
                     <br>
                </div>

                <div class="input-group col-lg-12 mb-4">
                        <select class="section-bg custom-select" name="sale" id="sale" required>
                            <option value="">ODABERI SALU</option>
                        </select>
                     <br>
                </div>

                <div class="form-group col-lg-12 mx-auto mb-0 text-center">
                   <input id="regBTN" type="submit" value="DODAJ TERMIN" />
                </div>
            </form>

        </div>
    </section>
</main>
</body>
</html>
