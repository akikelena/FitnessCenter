<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Prijavi se</title>
    <link href="assets/img/icon.png" rel="icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="css/reg_css.css" rel="stylesheet">

    <script src="js/login.js"></script>
    <script src="js/jquery.min.js"></script>

</head>
<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo mr-auto"><a href="index.html">Pro&lt;G/&gt;YM</a></h1>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
            </ul>
        </nav>

    </div>
</header><!-- End Header -->

<main id="main">
    <hr/>
    <!-- PRIJAVA -->
    <section id="prijava" class="prijava section-bg">
        <div class="container" data-aos="fade-up">
            <header class="header">
                <nav class="navbar navbar-expand-lg navbar-light py-3  justify-content-center">
                    <div class=" col-xl-12 col-lg-12 text-center text-lg-center">
                        <h3> PRIJAVI SE NA SISTEM </h3>
                    </div>
                </nav>
            </header>

                    <!-- Form -->
                        <form id="log-Form" method="post">

                                <!-- Korisnicko ime -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                                    </div>
                                    <input id="korisnickoIme" type="text" name="usname" placeholder="Korisničko ime"
                                           required="true" class="form-control bg-white border-left-0 border-md" >
                                </div>
                                <!-- Lozinka -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                                    </div>
                                    <input id="lozinka" type="password" name="passwd" placeholder="Lozinka"
                                           required="true" class="form-control bg-white border-left-0 border-md">
                                </div>

                                <!-- Dugme PRIJAVI SE -->
                                <div class="form-group col-lg-12 mx-auto mb-0 text-center">
                                    <input type="submit" value="Prijavi se">
                                </div>
                                <!-- Za neregistrovane korisnike, vodi do strane za registraciju -->
                                <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                                    <div class="border-bottom w-100 ml-5"></div>
                                    <span class="px-2 small text-muted font-weight-bold text-muted">ILI</span>
                                    <div class="border-bottom w-100 mr-5"></div>
                                </div>

                                <div class="text-center w-100">
                                    <p class="text-muted font-weight-bold"> Još uvek nemaš nalog?
                                        <button type="submit" id="btnReg" > Registruj se </button>
                                </div>
                        </form>
                     </div>
            </section>
        </main>
    </body>
</html>
