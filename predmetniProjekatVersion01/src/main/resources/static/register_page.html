<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Registruj se</title>
    <link href="assets/img/icon.png" rel="icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="reg_css.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/reg_js.js"></script>

</head>

<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo mr-auto"><a href="index.html">Pro&lt;G/&gt;YM</a></h1>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
            </ul>
        </nav>

    </div>
</header>
<main id="main">
    <section id="prijava" class="prijava section-bg">
        <div class="container" data-aos="fade-up">
            <header class="header">
                <nav class="navbar navbar-expand-lg navbar-light py-3  justify-content-center">
                    <div class=" col-xl-12 col-lg-12 text-center text-lg-center">
                        <h3> Ukoliko još nemaš svoj nalog, registruj se! </h3>
                    </div>
                </nav>
            </header>
    <!-- ======= REGISTRACIJA ======= -->
                    <!--Form -->
                        <form id="reg-Form">
                                <!-- Korisnicko ime -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user icon"></i>
                            </span>
                                    </div>
                                    <input id="korisnickoIme" type="text"  placeholder="Korisničko ime"  name="KorisnickoIme"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>
                                <!-- Lozinka -->
                                <div class="input-group col-lg-12 mb-4 align-content-lg-center">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                                    </div>
                                    <input id="lozinka" type="password"  placeholder="Lozinka" name="Lozinka"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>
                                <!-- Ime -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                                    </div>
                                    <input id="ime" type="text"  placeholder="Ime" name="Ime"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>

                                <!-- Prezime -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                                    </div>
                                    <input id="prezime" type="text"  placeholder="Prezime" name="Prezime"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>

                                <!-- Kontakt telefon -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                                    </div>
                                    <select id="countrycode"  style="max-width: 80px"
                                            class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                                        <option value="">+381</option>
                                    </select>
                                    <input id="kontaktTelefon" type="tel"  placeholder="Broj telefona" name="BrojTelefona"
                                           class="form-control bg-white border-md border-left-0 pl-3" required="true">
                                </div>

                                <!-- Email -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                                    </div>
                                    <input id="email" type="email" placeholder="Email" name="Email"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>

                                <!-- Datum rodjenja -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                                    </div>
                                    <input id="datumRodjenja" type="date"  placeholder="Datum rođenja" name="DatumRodjenja"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>

                                <!-- Uloga -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-black-tie text-muted"></i>
                            </span>
                                    </div>
                                    <select id="uloga" name="Uloga" class="form-control custom-select bg-white border-left-0 border-md">
                                        <option value="ULOGA">Uloga</option>
                                        <option value="CLAN">Novi član</option>
                                        <option value="TRENER">Novi trener</option>

                                    </select>
                                </div>

                                <div class="form-group col-lg-12 mx-auto mb-0">
                                        <button  type="submit" id="reg_submit" class="btn btn-primary btn-block py-2" class="font-weight-bold"> Registruj se</button>
                                </div>


                                <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                                    <div class="border-bottom w-100 ml-5"></div>
                                    <span class="px-2 small text-muted font-weight-bold text-muted">ILI</span>
                                    <div class="border-bottom w-100 mr-5"></div>
                                </div>

                                <div class="text-center w-100">
                                    <p class="text-muted font-weight-bold"> Već imaš nalog?
                                        <a  href="login_page.html" class="text-primary ml-2">Prijavi se</a></p>
                                </div>

                        </form>
                    </div>
            </section><!-- End REGISTRACIJA -->
        </main>
    </body>
</html>
