<!DOCTYPE html>
<html lang="en">

<head>

    <link href="assets/img/icon.png" rel="icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/addTrening.js"></script>

<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo mr-auto"><a href="index.html">Pro&lt;G/&gt;YM</a></h1>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
            </ul>
        </nav>

    </div>
</header>

<main id="main">
    <hr/>

    <section id="prijava" class="prijava section-bg">
        <div class="container" data-aos="fade-up">

            <header class="header">
                <nav class="navbar navbar-expand-lg navbar-light py-3  justify-content-center">
                    <div class=" col-xl-12 col-lg-12 text-center text-lg-center">
                        <h3> DODAJ NOVI TRENING </h3>
                    </div>
                </nav>
            </header>

                <form method="post" id="tr-addForm">

                        <!-- NAZIV -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                            </span>
                            </div>
                            <input id="naziv" type="text"  placeholder="Naziv treninga"
                                   required class="form-control bg-white border-left-0 border-md" >
                        </div>
                        <!-- OPIS-->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                            </span>
                            </div>
                            <input id="opis" type="text"  placeholder="Opis"
                                   required class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- TIP treninga-->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                            </span>
                            </div>
                            <input id="tipTreninga" type="text"  placeholder="Å½eljeni tip treninga(CROSSFIT, FITNESS, YOGA, SKILL, TRX, COMPETITION, MOBILITY)"
                                   required class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Trajanje -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">

                            </span>
                            </div>
                            <input id="trajanje" type="number"  placeholder="Trajanje"
                                   required="true" class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Kreiraj novi tr -->
                        <div class="form-group col-lg-12 mx-auto mb-0 text-center">
                           <input type="submit" value="Dodaj novi trening">
                        </div>
                </form>
            </div>
    </section>

</main>
</body>
</html>
