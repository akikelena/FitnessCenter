<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo mr-auto"><a href="index.html">Pro&lt;G/&gt;YM</a></h1>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
            </ul>
        </nav>

    </div>
</header>

</hr>
<main id="main">

    <!-- ======= REGISTRACIJA ======= -->
    <section id="registracija" class="registracija">
        <div class="container" data-aos="fade-up">

            <div class="container">
                <div class="row py-5 mt-4 align-items-center">

                    <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                        <img src="assets/img/g3.png" alt="" class="img-fluid mb-3 d-none d-md-block">
                    </div>

                    <!--Form -->
                    <div class="col-md-7 col-lg-6 ml-auto">
                        <form id="reg-Form">
                            <div class="row">
                                <!-- Korisnicko ime -->
                                <div class="input-group col-lg-6 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user icon"></i>
                            </span>
                                    </div>
                                    <input id="korisnickoIme" type="text"  placeholder="Korisničko ime"  name="KorisnickoIme"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>
                                <!-- Lozinka -->
                                <div class="input-group col-lg-6 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                                    </div>
                                    <input id="lozinka" type="password"  placeholder="Lozinka" name="Lozinka"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>
                                <!-- Ime -->
                                <div class="input-group col-lg-6 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                                    </div>
                                    <input id="ime" type="text"  placeholder="Ime" name="Ime"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>

                                <!-- Prezime -->
                                <div class="input-group col-lg-6 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                                    </div>
                                    <input id="prezime" type="text"  placeholder="Prezime" name="Prezime"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>

                                <!-- Kontakt telefon -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                                    </div>
                                    <select id="countrycode"  style="max-width: 80px"
                                            class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                                        <option value="">+381</option>
                                    </select>
                                    <input id="kontaktTelefon" type="tel"  placeholder="Broj telefona" name="BrojTelefona"
                                           class="form-control bg-white border-md border-left-0 pl-3" required="true">
                                </div>

                                <!-- Email -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                                    </div>
                                    <input id="email" type="email" placeholder="Email" name="Email"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>

                                <!-- Datum rodjenja -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                                    </div>
                                    <input id="datumRodjenja" type="date"  placeholder="Datum rođenja" name="DatumRodjenja"
                                           class="form-control bg-white border-left-0 border-md" required="true">
                                </div>

                                <!-- Uloga -->
                                <div class="input-group col-lg-12 mb-4">
                                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-black-tie text-muted"></i>
                            </span>
                                    </div>
                                    <select id="uloga" name="Uloga" class="form-control custom-select bg-white border-left-0 border-md">
                                        <option value="ULOGA">Uloga</option>
                                        <option value="CLAN">Novi član</option>
                                        <option value="TRENER">Novi trener</option>

                                    </select>
                                </div>

                                <div class="form-group col-lg-12 mx-auto mb-0">
                                        <button  type="submit" id="reg_submit" class="btn btn-primary btn-block py-2" class="font-weight-bold"> Registruj se</button>
                                </div>


                                <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                                    <div class="border-bottom w-100 ml-5"></div>
                                    <span class="px-2 small text-muted font-weight-bold text-muted">ILI</span>
                                    <div class="border-bottom w-100 mr-5"></div>
                                </div>

                                <div class="text-center w-100">
                                    <p class="text-muted font-weight-bold"> Već imaš nalog?
                                        <a  id="btn-login" class="text-primary ml-2">Prijavi se</a></p>
                                    <!-- href="login_page.html" KT1- atribut, KT2 - pristup preko js fajla -->
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End REGISTRACIJA -->


</main><!-- End #main -->
